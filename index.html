<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stillnight - Full Game (Improved)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="src/assets/ui.css" />
</head>
<body>
    <div id="crt-overlay"></div>
    <div id="swipe-overlay"></div>

    <div id="game-container" class="sn-game">
        <div id="explore-layer" class="sn-layer sn-layer--active">
            <canvas id="explore-canvas"></canvas>
        </div>
        <div id="battle-layer" class="sn-layer sn-layer--hidden">
            <div id="three-container" class="sn-layer"></div>
            <div id="battle-ui-overlay" class="sn-layer__overlay"></div>
        </div>

        <div id="ui-layer" class="sn-ui-layer"></div>
        <div id="modal-layer" class="sn-modal-layer"></div>
    </div>

    <script type="module" src="src/game/main.js"></script>
</body>
</html>
