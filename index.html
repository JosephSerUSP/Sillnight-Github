<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stillnight - Full Game (Improved)</title>
    <!-- Load TailwindCSS and Three.js from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="src/libs/effekseer.min.js"></script>
    <style>
        /* Use the original pixel font to preserve the retro look */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --bg-dark: #0f0e11;
            --text-main: #c0c0c0;
            --highlight: #d4af37;
            --danger: #b91c1c;
            --magic: #6366f1;
        }

        body {
            background-color: #000;
            color: var(--text-main);
            font-family: 'VT323', monospace;
            overflow: hidden;
            user-select: none;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        /* Scanline & CRT Effects */
        #crt-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 9999;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            box-shadow: inset 0 0 80px rgba(0,0,0,0.7);
        }

        /* UI Styling */
        .rpg-window {
            background: #111;
            border: 2px solid #555;
            box-shadow: inset 0 0 0 1px #000, 4px 4px 0 rgba(0,0,0,0.5);
            image-rendering: pixelated;
        }
        .rpg-header {
            background: linear-gradient(90deg, #333, #111);
            border-bottom: 1px solid #555;
            padding: 2px 8px;
            color: #eee;
            text-shadow: 1px 1px 0 #000;
        }

        /* Grid */
        .party-slot, .party-menu-slot { transition: all 0.1s; border: 1px solid #333; background: #0a0a0a; }
        .party-slot:hover, .party-menu-slot:hover { border-color: var(--highlight); background: #1a1a1a; cursor: pointer; }
        .party-slot.selected, .party-menu-slot.selected { border-color: #fff; background: #222; box-shadow: 0 0 10px var(--highlight); }

        .summoner-slot {
            grid-row: span 2;
        }

        .sprite-img {
            image-rendering: pixelated;
            object-fit: contain;
            max-height: 100%;
            max-width: 100%;
            display: block;
        }

        .status-sprite-frame {
            overflow: visible;
        }

        .status-sprite-frame .sprite-img,
        .status-sprite-frame .status-sprite {
            transform: scale(0.5);
            transform-origin: center;
            image-rendering: pixelated;
        }

        .status-sprite {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* Battle Effects */
.damage-number {
            position: absolute;
            top: 0;
            left: 0;
            
            /* Smaller, cleaner font */
            font-family: 'Verdana', sans-serif; 
            font-size: 2rem; /* Reduced from 3.5rem */
            font-weight: 900;
            
            /* Cleaner Border/Shadow */
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000,
                 2px 2px 4px rgba(0,0,0,0.6);
            
            pointer-events: none; 
            z-index: 50;
            will-change: transform, opacity;
            transition: none; /* JS handles movement */
        }

        /* @keyframes gravity-bounce ... REMOVED because JS handles the bounce now */

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .hidden-scene { opacity: 0; pointer-events: none; transition: opacity 0.5s; }
        .active-scene { opacity: 1; pointer-events: auto; }

        /* Player Turn Indicator */
        .mode-overlay {
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            border-top: 1px solid var(--highlight);
            border-bottom: 1px solid var(--highlight);
        }

        #app-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-black">

<div id="crt-overlay"></div>

<div id="app-wrapper">
    <!-- GAME CONTAINER - Fixed 960x540 -->
    <div id="game-container" class="relative bg-black overflow-hidden shadow-2xl" style="width: 960px; height: 540px;">

        <!-- EXPLORATION LAYER -->
        <div id="explore-layer" class="absolute inset-0 active-scene">
            <div id="explore-container" class="w-full h-full"></div>
        </div>

        <!-- BATTLE LAYER -->
        <div id="battle-layer" class="absolute inset-0 hidden-scene">
            <div id="three-container" class="w-full h-full"></div>
            <!-- 3D UI Overlay (Damage numbers) -->
            <div id="battle-ui-overlay" class="absolute inset-0 pointer-events-none overflow-hidden"></div>
        </div>

        <!-- GLOBAL UI -->
        <div id="ui-layer" class="absolute inset-0 pointer-events-none p-4 z-10">
            <!-- Top HUD -->
            <div class="absolute top-4 left-4 flex gap-4 pointer-events-auto">
                <div id="hud" class="rpg-window px-4 py-1 text-yellow-500 bg-black/90">
                    FLOOR <span id="hud-floor">1</span> | G: <span id="hud-gold">0</span>
                </div>
            </div>
            <!-- Battle Banner -->
            <div id="battle-banner" class="absolute top-8 left-0 w-full flex justify-center opacity-0 transition-opacity duration-500 pointer-events-none">
                <div class="rpg-window px-8 py-2 bg-black/90 text-xl tracking-widest text-center border-t-0">
                    <div id="banner-text">ENCOUNTER</div>
                </div>
            </div>
            <!-- Center Notification Area -->
            <div id="center-modal" class="absolute inset-0 pointer-events-auto flex items-center justify-center flex-col gap-4 hidden z-50">
                 <!-- Dynamic content -->
            </div>
            <!-- Footer Area -->
            <div class="absolute bottom-4 left-4 right-4 flex justify-between items-end gap-4 pointer-events-auto">
                <!-- Left: Log & Controls -->
                <div class="w-1/3 flex flex-col gap-2" style="height: 160px;"> <!-- Reduced height h-40 approx 160px -->
                    <div id="battle-log-window" class="rpg-window flex-grow flex flex-col bg-black/90 min-h-0">
                        <!-- JS Generated Content -->
                    </div>
                    <!-- Controls -->
                    <div class="h-10 flex gap-2 w-full">
                        <div id="battle-controls" class="hidden w-full h-full">
                            <button id="btn-player-turn" class="rpg-window w-full h-full hover:bg-yellow-900 border-yellow-700 text-yellow-500 text-[10px] font-bold flex items-center justify-center" onclick="Game.BattleManager.requestPlayerTurn()">
                                STOP ROUND (SPACE)
                            </button>
                        </div>
                        <div id="explore-controls" class="flex gap-2 w-full h-full">
                            <button class="rpg-window flex-1 h-full hover:bg-gray-700 text-[10px]" onclick="window.Game.Windows.PartyMenu.toggle()">PARTY (P)</button>
                            <button id="btn-formation" class="rpg-window flex-1 h-full hover:bg-gray-700 text-[10px]" onclick="window.Game.Windows.Party.toggleFormationMode()">FORMATION</button>
                            <button id="btn-inventory" class="rpg-window flex-1 h-full hover:bg-gray-700 text-[10px]" onclick="window.Game.Windows.Inventory.toggle()">BAG (B)</button>
                        </div>
                    </div>
                </div>
                <!-- Right: Party Status -->
                <div class="w-1/3" style="height: 160px;"> <!-- Reduced height h-40 approx 160px -->
                    <div class="rpg-window h-full flex flex-col bg-black/90">
                        <div class="rpg-header flex justify-between">
                            <span class="text-[10px] text-gray-400">PARTY STATUS</span>
                            <span id="turn-indicator" class="text-[10px] text-yellow-500 hidden mode-overlay px-2">FORMATION MODE</span>
                        </div>
                        <div id="party-grid" class="flex-grow grid grid-rows-2 grid-cols-4 gap-1 p-1">
                            <!-- JS Generated -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- MODALS -->
        <!-- Event Modal: shop/recruit/shrine/trap -->
        <div id="event-modal" class="hidden absolute inset-0 bg-black/80 flex items-center justify-center z-50 pointer-events-auto backdrop-blur-sm">
            <div class="rpg-window w-1/2 h-3/4 flex flex-col bg-[#111]">
                <div class="rpg-header flex justify-between">
                    <span id="event-title">EVENT</span>
                    <button onclick="document.getElementById('event-modal').classList.add('hidden')" class="text-red-500 font-bold px-2">X</button>
                </div>
                <div id="event-content" class="flex-grow p-4 overflow-y-auto no-scrollbar text-sm"></div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="src/game/main.js"></script>
</body>
</html>
